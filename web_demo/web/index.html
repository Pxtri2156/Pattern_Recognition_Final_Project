<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Speech Emotion Recognition</title>
</head>

<body class="container text-center">
    <h1 class="my-5">Fruit Robot </h1>
    <div class="row">
        <div class="col-6 row" id="check-group">

            <div class="input-group">
                <input type="file" class="form-control" id="audio" accept="audio/*">
                <label class="input-group-text" for="audio">Upload</label>
            </div>

            <div class="row my-5" id="preview">
                <audio controls>
                    <source src="">
                </audio>
            </div>

            <div class="row border">
                <img id="spectrum-image"
                    src="https://raw.githubusercontent.com/Pxtri2156/Pattern_Recognition_Final_Project/main/test_image/test.png" />
            </div>
        </div>

        <div class="col-6 row">
            <div class="row">

                <div class="col-6">
                    <select class="form-select" aria-label="Audio Model"  id="audio-model">
                        <option selected disabled value="null">Select audio model</option>
                        <option value="CNN">CNN</option>
                        <option value="MiniVGG">MiniVGG</option>
                        <option value="SVM">SVM</option>
                        <option value="KNN">KNN</option>
                        <option value="Logistic Regression">Logistic Regression</option>
                        <option value="KNN">KNN</option>
                        <option value="Decision Tree">Decision Tree</option>
                        <option value="NB">Navie Bayes</option>
                    </select>
                </div>
                <div class="col-6">
                    <select class="form-select" aria-label="Image Model" id="image-model">
                        <option selected disabled value="null">Select image model</option>
                        <option value="effb4">effb4</option>
                        <option value="nfnet">nfnet</option>
                        <option value="resnet">resnet</option>
                        <option value="vit">vit</option>
                    </select>
                </div>


                <div class="col-12">
                    <p class="text-start">Angry</p>
                    <div class="progress ">
                        <div id="angry-progress" class="progress-bar" role="progressbar" style="width: 1%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-12">
                    <p class="text-start">Excited</p>
                    <div class="progress ">

                        <div id="exc-progress"class="progress-bar" role="progressbar" style="width: 1%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-12">
                    <p class="text-start">Frustrated</p>
                    <div class="progress ">
                        <div id="fru-progress"class="progress-bar" role="progressbar" style="width: 1%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-12">
                    <p class="text-start">Happy</p>
                    <div class="progress ">

                        <div id="happy-progress" class="progress-bar" role="progressbar" style="width: 1%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-12">
                    <p class="text-start">Neutral</p>
                    <div class="progress ">
                        <div id="neu-progress"class="progress-bar" role="progressbar" style="width: 1%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-12">
                    <p class="text-start">Sad</p>
                    <div class="progress ">

                        <div id="sad-progress" class="progress-bar" role="progressbar" style="width: 1%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary" id="btn">Predict</button>
                </div>
            </div>



        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
