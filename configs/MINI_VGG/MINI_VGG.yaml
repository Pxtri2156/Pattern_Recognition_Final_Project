MINI_VGG:
   MODEL:
      INPUT_SIZE: 216
      OUTPUT_SIZE: 6 # 6 label 
      ACTIVATION: 'relu' # activation function
      PADDING: 'same'
      LEARNING_RATE: 0.00001
      DE_CAY: 1e-6
      LOSS_FUNCTION: 'categorical_crossentropy'
      METRIC: 'accuracy'
      BATCH_SIZE: 32
      EPOCHS: 3
   SPLIT: 0.2 # It is mean train:test 8:2
   ROOT: "./"
   DATASET_NAME: "all"
   ARGUMENT: False
   FEATURES: "all"
   CONFIG_FILE: "./configs/MINI_VGG/MINI_VGG.yaml"
   WEIGHTS_PATH: "./models/MINI_VGG/model.h5"
   ARCHITECTURE_MODEL_PATH: './models/MINI_VGG/model.json'
   VISUALIZE_LOSS_PATH: ""
   OUTPUT_PATH: "./output"
   DISABLE_LOG: True
   LOG_PATH: "./log.log"


